<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <meta charset="utf-8" />
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div id="main-container">
                <div id="title-banner">
                    <span id="countdown" class="center-block banner-text"></span>
                </div>
                <div>
                    <div class="keypad-row">
                        <button type="button" id="entry-1" class="btn btn-danger btn-lg btn-entry" >_</button>
                        <button type="button" id="entry-2" class="btn btn-danger btn-lg btn-entry" >_</button>
                        <button type="button" id="entry-3" class="btn btn-danger btn-lg btn-entry" >_</button>
                        <button type="button" id="entry-4" class="btn btn-danger btn-lg btn-entry" >_</button>
                        ...
                        <button type="button" id="entry-5" class="btn btn-danger btn-lg btn-entry" >_</button>
                        <button type="button" id="entry-6" class="btn btn-danger btn-lg btn-entry" >_</button>
                        <button type="button" id="entry-7" class="btn btn-danger btn-lg btn-entry" >_</button>
                        <button type="button" id="entry-8" class="btn btn-danger btn-lg btn-entry" >_</button>
                        ...
                        <button type="button" id="entry-9" class="btn btn-danger btn-lg btn-entry" >_</button>
                        <button type="button" id="entry-10" class="btn btn-danger btn-lg btn-entry" >_</button>
                        <button type="button" id="entry-11" class="btn btn-danger btn-lg btn-entry" >_</button>
                        <button type="button" id="entry-12" class="btn btn-danger btn-lg btn-entry" >_</button>
                    </div>
                </div>
                <br/>
                <div>
                    <div class="keypad-row">
                        <button type="button" class="btn btn-primary btn-lg btn-keypad" onclick="addEntry(1);">1</button>
                        <button type="button" class="btn btn-primary btn-lg btn-keypad" onclick="addEntry(2);">2</button>
                        <button type="button" class="btn btn-primary btn-lg btn-keypad" onclick="addEntry(3);">3</button>
                    </div>
                    <div class="keypad-row">
                        <button type="button" class="btn btn-primary btn-lg btn-keypad" onclick="addEntry(4);">4</button>
                        <button type="button" class="btn btn-primary btn-lg btn-keypad" onclick="addEntry(5);">5</button>
                        <button type="button" class="btn btn-primary btn-lg btn-keypad" onclick="addEntry(6);">6</button>
                    </div>
                    <div class="keypad-row">
                        <button type="button" class="btn btn-primary btn-lg btn-keypad" onclick="addEntry(7);">7</button>
                        <button type="button" class="btn btn-primary btn-lg btn-keypad" onclick="addEntry(8);">8</button>
                        <button type="button" class="btn btn-primary btn-lg btn-keypad" onclick="addEntry(9);">9</button>
                    </div>
                    <div class="keypad-row">
                        <button type="button" class="btn btn-warning btn-lg btn-keypad" onclick="removeEntry();">←</button>
                        <button type="button" class="btn btn-primary btn-lg btn-keypad" onclick="addEntry(0);">0</button>
                        <button type="button" class="btn btn-success btn-lg btn-keypad" onclick="submitEntry();">⮑</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio controls id="tickSound" style="display: none">
        <source src="assets/tick.wav" type="audio/wav">
    </audio>
    <script src="keySketch.js"></script>
</body>

</html>
